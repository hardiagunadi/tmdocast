<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /home/user/tmdocast

    <Directory /home/user/tmdocast>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Super Admin Panel
    Alias /admin /home/user/tmdocast/app/admin

    # Tenant Portal
    Alias /portal /home/user/tmdocast/app/portal

    # Customer Portal
    Alias /users /home/user/tmdocast/app/users

    # Operators Panel
    Alias /operators /home/user/tmdocast/app/operators

    ErrorLog ${APACHE_LOG_DIR}/daloradius_error.log
    CustomLog ${APACHE_LOG_DIR}/daloradius_access.log combined
</VirtualHost>
